<div
  class="w-full max-w-lg p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700"
>
  <div class="flex items-center justify-between mb-4">
    <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">     
    </h5>
  </div>
  <div class="flow-root">
    <ul role="list" class="divide-y dark:divide-gray-800">  
        <a (click)="handleSelect(subject.id)" *ngFor="let subject of subjects" class="cursor-pointer">
            <li
        class="p-3 sm:py-4 hover:shadow dark:bg-gray-600 dark:hover:bg-gray-700 dark:text-white rounded-2xl mt-3"
        
      >
        <a>
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <img
                class="w-10 h-10 rounded-full" [src]="subject.avatar"                
              />
            </div>
            <div class="flex-1 min-w-0 ms-4">
              <p
                class="text-sm font-medium text-gray-900 truncate dark:text-white"
              >
                {{subject.name}}
              </p>
            </div>
            <div class="text-xs font-semibold text-gray-900 dark:text-white">
              <svg
                *ngIf="subjectId === subject.id"                
                class="w-6 h-6 text-green-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 11.917 9.724 16.5 19 7.5"
                />
              </svg>
            </div>
          </div>
        </a>
            </li> 
        </a>  
    </ul>
  </div>
</div>
