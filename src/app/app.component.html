<app-header />
<main class="max-w-7xl mx-auto grid md:grid-cols-2 py-20">
  <app-subjects [subjects]="subjects" (selectedSubjectId)="handleSelectSubjectId($event)"/>

  @if (selectedSubject) {
    <app-tasks [subject]="selectedSubject"/>
  }@else {
    <app-common-header primaryText="Selecciona una materia!"/>
  }
</main>
